<html>
<head>
    <title>Django girls blog</title>
</head>
<body>
<div>
    <h1><a href="/">Django girls blog</a></h1>
</div>
{% for post in posts %}
    <div>
        <p>Published :{{ post.published_date }}</p>
        <h3><a href="">{{ post.title }}</a></h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

{% endfor %}
</body>
</html>
